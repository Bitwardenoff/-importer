---
name: Workflow linter

on:
  pull_request:
    paths:
      - .github/workflows/**

permissions: read-all

jobs:
  call-workflow:
    uses: bitwarden/gh-actions/.github/workflows/workflow-linter.yml@c970b0fb89bd966749280e832928db62040812bf
    permissions:
      contents: read
      checks: write
      pull-requests: write
